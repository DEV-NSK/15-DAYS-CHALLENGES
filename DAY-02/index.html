<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAY-02</title>
    <link rel="stylesheet" href="styles/animation.css">
</head>
<body>
    <div id="home">
        <h1 id="heading">Interactive Animated Calculator with DOM Manipulation</h1>
    <!-- CALCULATOR -->
     <div id="main">
        <div id="calculator">
            <div id="output-box"></div>
            <div id="keyboard">
                <div class="numbers">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>4</button>
                </div>
                <div class="numbers">
                    <button>5</button>
                    <button>6</button>
                    <button>7</button>
                    <button>8</button>
                </div>
                <div class="numbers">
                    <button>9</button>
                    <button>0</button>
                    <button>-</button>
                    <button>+</button>
                </div>
                <div class="numbers">
                    <button>*</button>
                    <button>/</button>
                    <button>RESET</button>
                    <button>ANS</button>
                </div>
            </div>
        </div>
     </div>

    <!--TRAFFIC LIGHT  -->
    <div id="traffic">
        <div id="stand">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
        <div id="traffic-btn">
            <button>RED</button>
            <button>YELLOW</button>
            <button>GREEN</button>
        </div>
    </div>

    <!-- ANIMATIONS -->
     <h3>BATHULA SAI KIRAN</h3>

    </div>

    

    <script src="scripts/main.js"></script>


</body>
</html>
